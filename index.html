<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>

  <main class="main-container">
    <div class="flex-container">
      <h2 class="card-title">Order Summary</h2>
      <img class="card-maing-img" src="./images/illustration-hero.svg" alt="women listening to music">
      <p class="description">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="summary-desc">
        <img class="icon music-icon" src="./images/icon-music.svg" alt="music icon">
        <p class="item-title">Annual Plan</p>
        <p class="item-price">$59.99/year</p>
        <a class="modify-primary" href="/">Change</a>
      </div>
      <a class="button primary-button" href="/">Proceed to Payment</a>
      <a class="button secondary-button" href="/">Cancel Order</a>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
